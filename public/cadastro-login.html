<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessar / Cadastrar</title>
    <link rel="stylesheet" href="./styles/style-login-cadastro.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main>
      <a href="./index.html" id="voltar">
      </a>
      <div id="container">
        <div id="cadastro">
          <div class="geral-60 form-geral">
            <h3 style="color: white">Cadastro</h3>
            <div class="form-geral">
              <input
                type="text"
                id="nome_cadastrar_input"
                name="nome"
                placeholder="Seu Nome"
                required
              />
              <input
                type="email"
                id="email_cadastrar_input"
                name="email"
                placeholder="Seu Email"
                required
              />
              <input
                type="password"
                id="senha_cadastrar_input"
                name="senha"
                placeholder="Crie uma senha"
                required
              />
              <button name="cadastrar" onclick="cadastrar()">Cadastrar</button>
              <p style="color: white">
                Já tem cadastro?
                <a href="#login">Acesse clicando aqui</a>
              </p>
            </div>
          </div>
          <div class="geral-40 text-geral">
            <h2>Cadastre-se!</h2>
            <h4>Complete seu cadastro:</h4>
          </div>
        </div>
        <div id="login">
          <div class="geral-40 text-geral">
            <h2>Bem vindo!</h2>
            <h4>Informe seu usuário e senha:</h4>
          </div>
          <div class="geral-60 form-geral">
            <h3 style="color: white">Login</h3>
            <div class="form-geral">
              <input
                type="email"
                id="email_login_input"
                name="email"
                placeholder="Seu E-mail"
                required
              />
              <input
                type="password"
                id="senha_login_input"
                name="senha"
                placeholder="Sua Senha"
                required
              />
              <button name="logar" onclick="entrar()">Acessar</button>
              <p style="color: white">
                Não tem cadastro ainda?
                <a href="#cadastro">Cadastre-se aqui</a>
              </p>
            </div>
          </div>
        </div>
        <div class="mascara"></div>
      </div>
    </main>
    <script src="./js/conexao.js"></script>
  </body>
</html>
