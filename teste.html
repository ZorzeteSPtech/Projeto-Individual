<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa com Indicador</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: sans-serif;
    }

    .map-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: 180px;
      border: 3px solid white;
      overflow: hidden;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    .map-container:hover {
      transform: scale(1.05);
    }

    .map-container.expanded {
      width: 90vw;
      height: 80vh;
      top: 50%;
      left: 50%;
      bottom: auto;
      right: auto;
      transform: translate(-50%, -50%);
      cursor: default;
      z-index: 20;
    }

    .map-image {
      max-width: 100%;
      max-height: 100%;
      user-select: none;
      pointer-events: all;
    }

    .marker {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: rgb(237, 240, 94);
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
    }

    #submit-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      opacity: 0.5;
      cursor: not-allowed;
      transition: 0.3s;
    }

    #submit-btn.active {
      background-color: rgb(9, 68, 146);
      cursor: pointer;
      opacity: 1;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(165, 185, 49, 0.7);
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 25;
      display: none;
    }

    .map-container.expanded #close-btn {
      display: block;
    }
  </style>
</head>
<body>

<div class="map-container" id="mapContainer">
  <button id="close-btn">Fechar</button>
  <img src="./assets/img/mapa.webp" alt="Mapa" class="map-image" id="mapImage">
</div>

<!-- Botão de submit -->
<button id="submit-btn" disabled>Submit</button>

<script>
  const mapContainer = document.getElementById('mapContainer');
  const mapImage = document.getElementById('mapImage');
  const closeBtn = document.getElementById('close-btn');
  const submitBtn = document.getElementById('submit-btn');

  let marker = null;

  // Expande o mapa ao clicar se ainda não estiver expandido
  mapContainer.addEventListener('click', (e) => {
    // Se já estiver expandido, não faz nada (para evitar recolher)
    if (mapContainer.classList.contains('expanded')) return;
    mapContainer.classList.add('expanded');
  });

  // Clicar dentro do mapa (expandido) marca o ponto
  mapImage.addEventListener('click', (e) => {
    const rect = mapImage.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Remove marcador anterior
    if (marker) marker.remove();

    // Cria novo marcador
    marker = document.createElement('div');
    marker.classList.add('marker');
    marker.style.left = `${e.clientX}px`;
    marker.style.top = `${e.clientY}px`;
    document.body.appendChild(marker);

    // Ativa botão submit
    submitBtn.disabled = false;
    submitBtn.classList.add('active');
  });

  // Botão submit
  submitBtn.addEventListener('click', () => {
    alert("Local escolhido com sucesso!");
  });

  // Botão fechar
  closeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    mapContainer.classList.remove('expanded');
    if (marker) marker.remove();
    submitBtn.disabled = true;
    submitBtn.classList.remove('active');
  });

  // Clicar fora do mapa (quando expandido) fecha ele
  document.addEventListener('click', (e) => {
    if (!mapContainer.classList.contains('expanded')) return;

    const isClickInside = mapContainer.contains(e.target);
    if (!isClickInside) {
      mapContainer.classList.remove('expanded');
      if (marker) marker.remove();
      submitBtn.disabled = true;
      submitBtn.classList.remove('active');
    }
  });
</script>

</body>
</html>
