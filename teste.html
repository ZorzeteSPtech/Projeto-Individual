<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transição com Máscara</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
      transition: background-image 0.5s ease;
    }

    .mask {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 999;
      transition: left 0.8s ease;
    }

    .mask.active {
      left: 0;
    }

    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="mask" id="mask"></div>
    <div class="nav">
      <a href="#" onclick="changeBackground('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0')">Imagem 1</a>
      <a href="#" onclick="changeBackground('https://images.unsplash.com/photo-1519125323398-675f0ddb6308')">Imagem 2</a>
    </div>
  </div>

  <script>
    function changeBackground(newImage) {
      const mask = document.getElementById('mask');
      const container = document.getElementById('mainContainer');

      // Ativa a máscara
      mask.classList.add('active');

      // Espera o tempo da transição da máscara, depois troca o background
      setTimeout(() => {
        container.style.backgroundImage = `url(${newImage})`;

        // Remove a máscara após um tempo para voltar a interagir
        setTimeout(() => {
          mask.classList.remove('active');
        }, 800);
      }, 400);
    }
  </script>
</body>
</html>
