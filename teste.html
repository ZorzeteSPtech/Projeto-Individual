<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Scroll e Hover</title>
  <style>
    body {
      margin: 0;
      height: 400vh; /* Conteúdo alto para scroll */
      transition: background-image 1s ease-in-out;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hover-area {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="hover-area">Passe o mouse aqui</div>

  <script>
    const body = document.body;

    // Troca o background baseado na posição de scroll
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;

      if (scrollPos < 300) {
        body.style.backgroundImage = "url('https://picsum.photos/seed/1/1600/900')";
      } else if (scrollPos < 600) {
        body.style.backgroundImage = "url('https://picsum.photos/seed/2/1600/900')";
      } else if (scrollPos < 900) {
        body.style.backgroundImage = "url('https://picsum.photos/seed/3/1600/900')";
      } else {
        body.style.backgroundImage = "url('https://picsum.photos/seed/4/1600/900')";
      }
    });

    // Troca o background ao passar o mouse sobre o botão
    const hoverArea = document.querySelector('.hover-area');
    hoverArea.addEventListener('mouseenter', () => {
      body.style.backgroundImage = "url('https://picsum.photos/seed/hover/1600/900')";
    });
    hoverArea.addEventListener('mouseleave', () => {
      // Retorna o background ao baseado no scroll
      window.dispatchEvent(new Event('scroll'));
    });

    // Inicializa o background ao carregar a página
    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
